<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>약꾸기’s planning</title>
    <link rel="stylesheet" href="static/audio.css">
    <!-- FullCalendar의 CSS 및 JavaScript 라이브러리 -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js'></script>
    <script src="static/audio.js" defer></script>
</head>
<body>
    <h1>약꾸기’s planning</h1>
    <div id='calendar'></div>
    <button id="recordButton">Start Recording</button>
    <button id="confirmButton" disabled>확인</button>

    <h3>Transcription Result:</h3>
    <p id="transcriptionResult">No transcription yet.</p>
    <p id="positiveStatus">Positive Statement Detected: <span id="positiveCheck">No</span></p>
    <p id="dateChecked">Date Checked: <span id="dateCheckValue">N/A</span></p>
</body>
</html>
